<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Age Calc</title>
  </head>
  <body>
    <div class="container">
      <div id="input-div" class="input-div">
        <div class="input-div-day">
          <label for="input-day">Day</label>
          <input min="1" max="31" placeholder="DD" id="input-day" type="text" />
          <p id="day-warn" class="small">Must be a valid day.</p>
        </div>
        <div class="input-div-month">
          <label for="input-month">Month</label
          ><input placeholder="MM" id="input-month" type="text" />
          <p id="month-warn" class="small">Must be a valid month.</p>
        </div>
        <div class="input-div-year">
          <label for="input-year">Year</label
          ><input placeholder="YY" id="input-year" type="text" />
          <p id="year-warn" class="small">Must be a valid yeaar.</p>
        </div>
      </div>
      <div class="line">
        <button id="sub-btn" src="./img/arrow-down-solid.svg"></button>
      </div>
      <div class="date">
        <h1 id="h1-year">-- <span id="span-year">years</span></h1>
        <h1 id="h1-month">-- <span id="span-month">month</span></h1>
        <h1 id="h1-day">-- <span id="span-day">days</span></h1>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
